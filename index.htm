<html>

    <head>

        <title>MakerBot Webcam</title>

        <link rel="stylesheet" type="text/css" href="makerbot.css">
        <script src="makerbot.js"></script>

    </head>

    <body onload='start();'>

        <div id='container'>

            <canvas id='webcam' width='320' height='240'></canvas>

            <div id='progress'>
                <div id='bar'></div>
                <div id='counter'><span id='print_progress'>Loading ...</span></div>
            </div>

            <span class='name' id='print_name'>&nbsp;</span>

            <div class='stat'>
                <span class='stat_type'>Extruder:</span>
                <span class='result' id='temp'>--</span>
            </div>

            <div class='stat'>
                <span class='stat_type'>Elapsed Time:</span>
                <span class='result' id='time_current'>--</span>
            </div>

            <div class='stat'>
                <span class='stat_type'>Estimated Time:</span>
                <span class='result' id='time_target'>--</span>
            </div>

            <div class='stat'>
                <span class='stat_type'>Material Use:</span>
                <span class='result' id='material_use'>--</span>
            </div>

            <div class='stat'>
                <span class='stat_type'>Printer:</span>
                <span class='result' id='printer' >--</span>
            </div>

        </div>

    </body>

</html>
